spring:
    application:
      name: storage-service
server:
  port: 7082
  datasource:
    url: jdbc:h2:~/merchant
    driver-class-name: org.h2.Driver
    username: sa
    password: 123456

    #    schema: classpath:db/schema.sql
    #    data: classpath:db/data.sql
    jpa:
      database: h2
      hibernate:
        ddl-auto: update
      show-sql: true
    h2:
      console:
        path: /h2-console
        enabled: true

feign:
  hystrix:
    enabled: true
ribbon:
  eureka:
    enabled: true
eureka:
  client:
    service‚Äêurl:
      defaultZone: http://localhost:8888/eureka
